<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup_for_place">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="place">
            <input type="text" name="name" id="name-card" class="popup__input popup__input_type_name" minlength="2" maxlength="30" required placeholder="Название">
            <span id="name-card-error" class="error"></span>
            <input type="url" name="link" id="link" class="popup__input popup__input_type_link-url" required placeholder="Ссылка на картинку">
            <span id="link-error" class="error"></span>
            <button type class="button popup__button popup__place-button" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_for_profile">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
            <input type="text" name="name" id="user-name" class="popup__input popup__input_type_name" required minlength="2" maxlength="30" placeholder="Имя">
            <span id="user-name-error" class="error"></span>
            <input type="text" name="job" id="about" class="popup__input popup__input_type_link-url" required minlength="2" maxlength="30" placeholder="О себе">
            <span id="about-error" class="error"></span>
            <button type class="button popup__button popup__profile-button popup__button_is-active">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_for_avatar">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
            <input type="url" name="avatar" id="user-avatar" class="popup__input popup__input_type_name" required placeholder="Ссылка на аватар">
            <span id="user-avatar-error" class="error"></span>
            <button type class="button popup__button popup__profile-button popup__button_is-active">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_for_image">
      <div class="popup__content popup__content_is-image">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <img alt="" class="popup__image">
      </div>
    </div>

  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
